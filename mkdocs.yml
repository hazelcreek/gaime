site_name: GAIME
site_description: AI-powered text adventure engine documentation
site_url: https://hazelcreek.github.io/gaime
repo_url: https://github.com/hazelcreek/gaime
repo_name: hazelcreek/gaime
docs_dir: docs_site

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - content.code.copy
    - search.highlight
    - search.suggest
    - content.tabs.link
  palette:
    - scheme: default
      primary: teal
      accent: deep orange
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocs-simple-hooks:
      hooks:
        on_pre_build: "docs_site.hooks:sync_docs"

markdown_extensions:
  - admonition
  - def_list
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path:
        - docs_site
        - ..
  - pymdownx.tasklist:
      custom_checkbox: true

# Navigation is auto-discovered from folder structure.
# Files appear alphabetically; use index.md or number prefixes for ordering.
# Add new .md files to docs/, planning/, or ideas/ and they'll appear automatically.
