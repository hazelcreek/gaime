sheriff_office:
  name: "Sheriff's Office"
  atmosphere: |
    Dust motes dance in the shafts of harsh sunlight cutting through the barred windows. The smell of stale coffee and gun oil hangs heavy. The jail cell in the corner stands empty, its door swinging slightly on rusty hinges.
  exits:
    north: main_street_south
  items:
    - armory_key
  item_placements:
    armory_key: "hangs on a nail behind the heavy oak desk"
  npcs:
    - sheriff_hayes
  npc_placements:
    sheriff_hayes: "slumps in the wooden chair, clutching his bandaged leg"
  details:
    desk: "Scratched and scarred from years of frustration. A half-empty whiskey bottle sits on it."
    north: "Through the open doorway, the dusty expanse of Main Street is visible."

main_street_south:
  name: "Main Street (South)"
  atmosphere: |
    The sun beats down on the packed dirt road. Tumbleweeds actually roll past, cliche as it is. To the south is the Sheriff's Office. To the north, the street continues toward the Saloon. To the east lies the General Store.
  exits:
    south: sheriff_office
    north: main_street_center
    east: general_store
  items: []
  item_placements: {}
  npcs: []
  npc_placements: {}
  details:
    south: "The Sheriff's Office looks small and besieged against the vast desert sky."
    north: "The street stretches on towards the rowdy noise of the Saloon."
    east: "The General Store's sign swings with a mournful creak."

general_store:
  name: "Mercantile & Goods"
  atmosphere: |
    It's cooler in here, smelling of dry grain and peppermint. Shelves are stocked with canned peaches and bolts of fabric, but the ammunition shelf is suspiciously empty.
  exits:
    west: main_street_south
  items:
    - dynamite_stick
    - whiskey_bottle
  item_placements:
    dynamite_stick: "is tucked almost out of sight behind a jar of pickled eggs"
    whiskey_bottle: "is hidden behind the flour sacks on the back shelf"
  npcs:
    - shopkeeper_silas
  npc_placements:
    shopkeeper_silas: "nervously polishes the counter, eyes darting to the door"
  details:
    west: "The bright rectangle of the door leads back to the sweltering street."
    shelves: "Most essentials are here, but the gun powder and bullets have been raided."
    flour_sacks: "Heavy burlap sacks of flour stacked on the back shelves."
  interactions:
    ask_silas_whiskey:
      triggers: ["ask silas about whiskey", "ask silas about liquor", "ask silas about booze", "ask about whiskey", "ask about liquor", "ask silas for whiskey", "ask silas for liquor"]
      narrative_hint: "Silas glances around nervously, then whispers about a bottle hidden behind the flour sacks."
      sets_flag: silas_revealed_whiskey

main_street_center:
  name: "Main Street (Center)"
  atmosphere: |
    The heart of Hazel City. The imposing Grand Saloon dominates the northern view. A water trough sits dry and cracking nearby. To the west is the Livery Stable.
  exits:
    south: main_street_south
    north: grand_saloon_porch
    west: livery_stable
  items: []
  item_placements: {}
  npcs:
    - town_drunk
  npc_placements:
    town_drunk: "lies passed out in the shadow of the water trough"
  details:
    north: "The bat-wing doors of the Saloon loom ahead, music drifting out."
    west: "The smell of horses and hay comes from the open barn doors."
    trough: "Bone dry. It hasn't rained in weeks."

livery_stable:
  name: "Livery Stable"
  atmosphere: |
    Shadowy and smelling of manure and sweet hay. Horses shift restlessly in their stalls. A heavy anvil sits near a cold forge.
  exits:
    east: main_street_center
  items:
    - rope_coil
  item_placements:
    rope_coil: "hangs looped over a wooden post near the entrance"
  npcs:
    - stable_boy_timmy
  npc_placements:
    stable_boy_timmy: "hides behind a bale of hay, peeking out fearfully"
  details:
    east: "The bright street outside contrasts with the gloom of the stable."
    forge: "Cold. The blacksmith must have fled town."

grand_saloon_porch:
  name: "Saloon Porch"
  atmosphere: |
    The wooden planks creak underfoot. Laughter and piano music spill from inside, sounding menacingly cheerful given the town's plight. A 'Wanted' poster flutters on a pillar.
  exits:
    south: main_street_center
    north: grand_saloon
    east: back_alley
  items:
    - wanted_poster
  item_placements:
    wanted_poster: "is nailed to a support beam, flapping in the hot wind"
  npcs:
    - goon_lefty
  npc_placements:
    goon_lefty: "leans against the wall, whittling a stick with a large knife"
  details:
    north: "The bat-wing doors push inward to the den of the gang."
    south: "The street looks abandoned from this vantage point."
    east: "A narrow, trash-strewn path winds around the side of the building."

back_alley:
  name: "Muddy Alley"
  atmosphere: |
    A narrow strip of mud and broken bottles between the Saloon and the bank. It reeks of refuse. A ladder leads up to the Saloon's balcony, but the bottom rungs are missing.
  exits:
    west: grand_saloon_porch
    up: saloon_balcony
  items:
    - empty_crate
  item_placements:
    empty_crate: "sits overturned near the wall beneath the ladder"
  npcs: []
  npc_placements: {}
  details:
    ladder: "It leads up to the saloon's balcony, but the bottom rungs are missing. You'd need something to stand on - like that wooden crate."
    west: "The alley opens back up to the front porch."
    up: "The rickety ladder climbs up to an open window on the balcony level."

grand_saloon:
  name: "The Grand Saloon"
  atmosphere: |
    Smoke hangs in the air like a thick fog. The piano player stops abruptly as you enter. Tables are overturned, save for the large poker table in the center where the gang holds court.
  exits:
    south: grand_saloon_porch
    up: saloon_balcony
  items:
    - whiskey_shot
  item_placements:
    whiskey_shot: "sits abandoned on a sticky table near the door"
  npcs:
    - jackal_boone
    - piano_player
  npc_placements:
    jackal_boone: "sits at the center table, cleaning a massive revolver"
    piano_player: "freezes at the keys of the upright piano in the corner"
  details:
    south: "The exit to the porch is your only escape route."
    up: "A grand staircase curves up to the balcony overlooking the room."

saloon_balcony:
  name: "Saloon Balcony"
  atmosphere: |
    Overlooking the main floor, this area is lined with doors to private rooms. It offers a tactical vantage point over the poker table below. An open window on the east side leads to a ladder descending to the alley.
  exits:
    down: grand_saloon
    west: secret_room
    east: back_alley
  items:
    - winchester_rifle
  item_placements:
    winchester_rifle: "leans against the railing, forgotten by a drunken outlaw"
  npcs: []
  npc_placements: {}
  details:
    down: "You can see the tops of the outlaws' hats from here."
    west: "A door slightly ajar reveals a dark room."
    east: "An open window leads to a rickety ladder descending to the muddy alley below."

secret_room:
  name: "Boone's Stash Room"
  atmosphere: |
    A small storage room converted into an office. Maps of the railroad lines are pinned to the walls.
  exits:
    east: saloon_balcony
  items:
    - train_schedule
  item_placements:
    train_schedule: "is pinned to the wall with a knife"
  npcs: []
  npc_placements: {}
  details:
    east: "The door leads back to the balcony noise."
    maps: "Detailed diagrams of the Union Pacific route."
