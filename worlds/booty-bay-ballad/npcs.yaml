    A young pirate with red, puffy eyes and a runny nose.
  personality:
    traits:
      - "Incompetent"
      - "Emotional"
    speech_style: "Sobbing uncontrollably."
    quirks:
      - "Blows nose loudly on a sail."
  knowledge:
    - "Knows the location of the Sticky Jail Key."
