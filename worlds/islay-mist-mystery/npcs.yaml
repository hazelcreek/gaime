old_tam:
  name: "Old Tam"
  role: "Groundskeeper"
  location: distillery_courtyard
  personality: "Gruff, suspicious, superstitious."
  knowledge:
    - "He saw lights in the Tasting Room late last night."
    - "He knows the legends of the Smuggler's Cove."
  dialogue_hints:
    greeting: "'Ay? Who are you then? Another tourist lookin' for a dram?'"
    refusal: "'I don't talk to strangers without a badge.'"

callum_macleod:
  name: "Callum MacLeod"
  role: "Head Chemist"
  location: lab
  personality: "Nervous, brilliant, easily intimidated."
  knowledge:
    - "He knows the formula for the invisible ink used in the logbook."
    - "He suspects the Manager is falsifying records."
  dialogue_hints:
    greeting: "'Please, don't touch the beakers! This is a delicate process.'"

fiona_campbell:
  name: "Fiona Campbell"
  role: "Distillery Manager"
  location: managers_office
  personality: "Defensive, sharp, hiding something."
  knowledge:
    - "She was having an affair with the victim."
    - "She knows about the secret blend but denies it."
  dialogue_hints:
    greeting: "'I'm busy, Detective. Unless you have a warrant, leave my office.'"

the_killer:
  name: "Gordon MacNeil"
  role: "The Victim's Brother"
  location: ferry_terminal
  personality: "Calm, cold, resigned."
  knowledge:
    - "He killed his brother over the inheritance."
    - "He thinks he has gotten away with it."
  dialogue_hints:
    greeting: "'Terrible business about Angus. I'm just leaving to arrange the funeral in Glasgow.'"