distillery_courtyard:
  name: Distillery Courtyard
  atmosphere: |
    Rain lashes against the grey cobblestones of the Lochindaal Distillery courtyard. The smell of burning peat and salt spray is overwhelming. To the north, the looming shape of the Malt Barn offers shelter. To the east, the administrative wing houses the Manager's Office. A path winds west towards the shoreline and the Sea Caves.
  visual_description: |
    A rain-swept courtyard of grey cobblestones glistening in the downpour, surrounded by whitewashed stone buildings with slate roofs. To the north, the heavy wooden doors of the Malt Barn stand slightly ajar. To the east, the administrative wing shows a flickering light.
    To the west, a treacherous muddy path descends toward the roaring ocean and sea caves below. Stacked barrels line the walls under covered eaves. A wrought-iron lamp sways in the wind.
    Peat smoke rises from a kiln chimney, beaten down by the rain. In the distance, the grey Atlantic churns and the outline of Jura is barely visible through the mist.
  exits:
    north:
      destination: malt_barn
      scene_description: Heavy wooden doors of the Malt Barn, slightly ajar and dripping with rain
      destination_known: true
    east:
      destination: managers_office
      scene_description: The administrative wing with a flickering light in the window
      destination_known: true
    west:
      destination: sea_caves
      scene_description: A treacherous muddy path descending toward the roaring ocean
      destination_known: false
  item_placements: {}
  npc_placements:
    old_tam:
      placement: Huddled under the eaves near the barn entrance, smoking a pipe.
  details:
    cobblestones:
      name: Cobblestones
      scene_description: Slick with rain and moss.
malt_barn:
  name: The Malt Barn
  atmosphere: |
    The air inside is thick with grain dust and the warm, earthy scent of germinating barley. Huge piles of grain sit on the floor, waiting for the kiln. Shadows stretch long between the pillars.
  visual_description: |
    A vast stone barn with exposed timber beams, the floor covered in golden barley spread out to germinate. To the south, the heavy wooden doors lead back to the rainy courtyard. To the north, a clean clinical door leads to the Laboratory.
    Wooden posts support the vaulted ceiling, worn smooth by generations of workers' hands. Hessian sacks are stacked against the walls, and shovels and rakes lean in corners.
    Dust motes float in shafts of light from high windows, and the air is thick and warm. The grain smells sweet and earthy. A few bare bulbs cast pools of yellow light in the dim interior.
  exits:
    south:
      destination: distillery_courtyard
      scene_description: The exit back to the rainy courtyard
      destination_known: true
    north:
      destination: lab
      scene_description: A clean, clinical door leading to the Laboratory
      destination_known: true
  item_placements:
    torn_logbook_page:
      placement: Sticking out from the top of a slashed barley sack.
    barley_sack:
      placement: A pile of hessian sacks sits near the north wall.
  npc_placements: {}
  details:
    grain:
      name: Barley Grain
      scene_description: Golden barley, the lifeblood of the island.
lab:
  name: Distillery Laboratory
  atmosphere: |
    A stark contrast to the rustic barn, this room is sterile and smells of alcohol and chemicals. Test tubes and beakers line the benches. A side door leads to the Library.
  visual_description: |
    A clinical, modern laboratory with white-tiled walls and stainless steel benches, a stark contrast to the rustic distillery. To the south, the door leads back to the dusty Malt Barn. To the east, a side door leads to the quiet Library.
    Test tubes, beakers, and bubbling flasks line the counters. Fluorescent lights hum overhead, casting a cold, even glow. Charts and chemical formulas are pinned to a corkboard.
    The sharp smell of alcohol and reagents fills the air. A small window looks out onto the grey, rain-streaked distillery courtyard, the modernity feeling almost out of place.
  exits:
    south:
      destination: malt_barn
      scene_description: The door back to the dusty Malt Barn
      destination_known: true
    east:
      destination: library
      scene_description: A side door leading to the quiet Library
      destination_known: true
  item_placements:
    chemical_reagent:
      placement: Sitting on a high shelf labeled 'Reagents'.
  npc_placements:
    callum_macleod:
      placement: Pacing nervously between the lab benches.
  details:
    shelf:
      name: Reagent Shelf
      scene_description: Filled with dangerous looking chemicals.
  interactions:
    reveal_code:
      triggers:
      - use chemical_reagent on torn_logbook_page
      narrative_hint: |-
        You carefully brush the iodine solution over the blank parchment. Slowly, coordinates and a keypad code appear in rusty brown script: '18-15-44'.
      sets_flag: code_revealed
library:
  name: Distillery Library
  atmosphere: |
    A cozy room lined with dark oak shelves containing centuries of distilling history. A leather armchair sits by a cold fireplace. To the south is a secure metal door leading to the Tasting Room.
  visual_description: |
    A cozy, wood-paneled room with floor-to-ceiling dark oak bookshelves, filled with leather-bound volumes on whisky history and chemistry. To the west, the door leads back to the sterile Laboratory. To the south, a reinforced steel door with an electronic keypad guards the Tasting Room.
    A worn leather armchair sits by a cold stone fireplace. Dust motes float in the dim light filtering through a small, rain-streaked window. The air smells of old paper and faint smoke.
    Brass lamps with green glass shades cast warm pools of light. A tartan rug covers the flagstone floor. The silence is profound, broken only by the distant storm.
  exits:
    west:
      destination: lab
      scene_description: The door back to the sterile Laboratory
      destination_known: true
    south:
      destination: tasting_room
      scene_description: A reinforced steel door with an electronic keypad
      destination_known: false
  item_placements:
    celtic_dictionary:
      placement: Left open on the leather armchair.
  npc_placements: {}
  details:
    shelves:
      name: Oak Bookshelves
      scene_description: Books on chemistry, botany, and local history.
tasting_room:
  name: Private Tasting Room
  atmosphere: |
    The inner sanctum. The air is heavy with the 'Angel's Share'â€”evaporated whisky. Display cases line the walls holding rare vintages. In the center, a spilled glass and an overturned chair mark the scene of a struggle.
  visual_description: |
    An elegant private room with wood-paneled walls and soft, warm lighting from wall sconces. To the north, the secure steel door with its keypad leads back to the Library.
    Glass display cases line the walls, holding rows of rare and ancient whisky bottles, their amber contents glowing. In the center, the scene is disturbed: an overturned leather chair, a shattered glass on the tartan carpet, a dark stain spreading.
    The air is thick and sweet with evaporated whisky. A polished mahogany bar stands at one end. Rain lashes the single, barred window.
  exits:
    north:
      destination: library
      scene_description: The secure door leading back to the Library
      destination_known: true
  item_placements:
    heavy_bung:
      placement: Hidden inside a smashed display case, stained with dried blood.
  npc_placements: {}
  details:
    display_case:
      name: Display Case
      scene_description: Shattered glass covers the floor.
    chair:
      name: Overturned Chair
      scene_description: Overturned in a hurry.
  requires:
    flag: code_revealed
managers_office:
  name: Manager's Office
  atmosphere: |
    Cluttered and chaotic. Papers are strewn everywhere. A large service elevator door is set into the back wall, currently shut tight. A framed photo sits on the desk.
  visual_description: |
    A cluttered, chaotic office with papers strewn across a large mahogany desk and overflowing onto the floor. To the west, the door leads out to the rain-lashed courtyard. A rusty service elevator door is set into the back wall.
    Filing cabinets stand open, their contents rifled through. Framed certificates and old photographs line the walls, some hanging askew. Rain streams down the window.
    An old brass lamp casts a warm pool of light on the desk. The chaos feels recent, not habitual. The air smells of stale coffee and anxiety.
  exits:
    west:
      destination: distillery_courtyard
      scene_description: The door leading out to the rain-lashed courtyard
      destination_known: true
  item_placements:
    framed_photo:
      placement: Sitting prominently on the mahogany desk.
  npc_placements:
    fiona_campbell:
      placement: Sitting behind the desk, looking defiant.
  details:
    elevator:
      name: Service Elevator
      scene_description: A rusty service dumbwaiter shaft. The call button is dead.
    photo:
      name: Framed Photo
      scene_description: It shows two men fighting over a woman on a pier.
  interactions:
    unlock_loop:
      triggers:
      - push button
      narrative_hint: |-
        Nothing happens. The mechanism sounds completely dead. It likely connects to the caves below.
sea_caves:
  name: The Sea Caves
  atmosphere: |
    Dark, damp, and deafening. The ocean roars into the cavern mouth. The walls glisten with slime. A rusty winch mechanism sits near a vertical shaft going up.
  visual_description: |
    A dark, dripping sea cave carved into the cliffs below the distillery, with the grey ocean roaring into the cavern mouth. To the east, the muddy path climbs back to the distillery courtyard.
    The walls are black rock, glistening with slime and salt spray. A rusty, ancient winch mechanism stands near a vertical shaft disappearing up into the rock - the service dumbwaiter to the Manager's Office above.
    The sound of the sea is deafening. Seaweed and driftwood are piled in corners. A smooth section of rock known as the "Weeping Wall" is set into the north face.
  exits:
    east:
      destination: distillery_courtyard
      scene_description: The muddy path climbing back to the distillery
      destination_known: true
    north:
      destination: smugglers_cove
      scene_description: A smooth section of rock wall known as the 'Weeping Wall'
      destination_known: false
      hidden: true
      find_condition:
        requires_flag: cove_open
    up:
      destination: managers_office
      scene_description: The rusty service dumbwaiter, now functional after cranking the winch
      destination_known: true
      hidden: true
      find_condition:
        requires_flag: lift_repaired
  item_placements:
    winch_handle:
      placement: Lying in a puddle near the shaft.
  npc_placements: {}
  details:
    shaft:
      name: Service Shaft
      scene_description: Goes straight up into darkness. Looks like a service lift.
  interactions:
    repair_lift:
      triggers:
      - use winch_handle on shaft
      narrative_hint: |-
        You crank the rusty handle. With a groan of metal, the dumbwaiter descends. You can now ride it up to the Manager's Office.
      sets_flag: lift_repaired
    reveal_cove:
      triggers:
      - say translation
      narrative_hint: |-
        You recite the Gaelic words. A draft suddenly blows from the Weeping Wall as a hidden stone pivots, revealing a passage.
      sets_flag: cove_open
smugglers_cove:
  name: Smuggler's Cove
  atmosphere: |
    A hidden chamber used for centuries to hide illicit goods. Rotting barrels and crates are piled high. It's eerily quiet here, protected from the storm.
  visual_description: |
    A hidden chamber carved from the living rock, dry and sheltered from the storm raging outside. To the south, the pivot door in the "Weeping Wall" leads back to the main sea cave.
    Rotting wooden barrels and old crates are stacked high, remnants of centuries of smuggling. The walls are rough-hewn stone, blackened with age and old smoke.
    A single oil lantern flickers weakly, casting dancing shadows. The silence is eerie after the roar of the cave. Cobwebs drape the corners, and the air smells of damp earth and very old whisky.
  exits:
    south:
      destination: sea_caves
      scene_description: The pivot door leading back to the main cave
      destination_known: true
  item_placements:
    vintage_bottle:
      placement: Tucked behind a false brick in the wall.
    illegal_ledger:
      placement: Resting on top of a dry barrel.
  npc_placements: {}
  details:
    brick:
      name: Loose Brick
      scene_description: It looks loose.
founders_statue:
  name: Founder's Statue
  atmosphere: |
    A bronze statue of the distillery founder stands overlooking the bay near the pier. The plinth is covered in moss and Gaelic writing.
  visual_description: |
    A weathered bronze statue of a stern, bearded man in Victorian dress stands on a moss-covered stone plinth, overlooking the churning grey bay. To the south, the concrete pier of the ferry terminal juts toward the rough sea. To the north, the path leads back to the distillery courtyard.
    The plinth is inscribed with Gaelic text, barely legible beneath the moss and lichen. The statue's hand points out to sea, as if guiding ships home.
    Wildflowers and heather grow around the base. Rain runs down the statue's face like tears. The view encompasses the grey Atlantic and the misty Paps of Jura.
  exits:
    south:
      destination: ferry_terminal
      scene_description: The concrete pier jutting out toward the rough sea
      destination_known: true
    north:
      destination: distillery_courtyard
      scene_description: The path back to the distillery courtyard
      destination_known: true
  item_placements: {}
  npc_placements: {}
  details:
    inscription:
      name: Gaelic Inscription
      scene_description: Weather-worn Gaelic text etched into the stone base.
  interactions:
    translate_statue:
      triggers:
      - use celtic_dictionary on inscription
      narrative_hint: |-
        The dictionary helps you translate the phrase: 'The water of life flows where the stone weeps'.
      sets_flag: translation_known
ferry_terminal:
  name: Ferry Terminal
  atmosphere: |
    The end of the line. The concrete pier juts out into the rough sea. The ferry lights are visible in the distance, approaching fast. This is where it ends.
  visual_description: |
    A stark concrete pier jutting out into the rough, grey Atlantic, waves crashing against its sides and sending spray into the air. To the north, the path leads back to the founder's statue and the distillery beyond.
    The ferry's lights are visible in the distance, growing closer. A small, weathered waiting shelter offers little protection from the driving rain. Bollards and mooring ropes line the pier's edge, slick with spray.
    The sky is heavy and grey, merging with the sea at the horizon. This is the edge of the island, the edge of the world.
  exits:
    north:
      destination: founders_statue
      scene_description: The path back to the statue and distillery beyond
      destination_known: true
  item_placements: {}
  npc_placements:
    the_killer:
      placement: Standing near the bollards, suitcase in hand, looking at the horizon.
  details:
    sea:
      name: The Sea
      scene_description: Dark and unforgiving.
  interactions:
    confront_killer:
      triggers:
      - confront gordon
      - accuse gordon
      - show bung to gordon
      - present evidence
      - arrest gordon
      narrative_hint: |-
        You present the bloodied cask bung to Gordon MacNeil. His calm facade crumbles as he realizes his fate is sealed.
      sets_flag: killer_confronted
