distillery_courtyard:
  name: Distillery Courtyard
  atmosphere: |
    Rain lashes against the grey cobblestones of the Lochindaal Distillery courtyard. The smell of burning peat and salt spray is overwhelming. To the north, the looming shape of the Malt Barn offers shelter. To the east, the administrative wing houses the Manager's Office. A path winds west towards the shoreline and the Sea Caves.
  exits:
    north:
      destination: malt_barn
      scene_description: "Heavy wooden doors of the Malt Barn, slightly ajar and dripping with rain"
      destination_known: true
    east:
      destination: managers_office
      scene_description: "The administrative wing with a flickering light in the window"
      destination_known: true
    west:
      destination: sea_caves
      scene_description: "A treacherous muddy path descending toward the roaring ocean"
      destination_known: false
  items: []
  item_placements: {}
  npcs:
    - old_tam
  npc_placements:
    old_tam: Huddled under the eaves near the barn entrance, smoking a pipe.
  details:
    cobblestones:
      name: "Cobblestones"
      scene_description: "Slick with rain and moss."

malt_barn:
  name: The Malt Barn
  atmosphere: |
    The air inside is thick with grain dust and the warm, earthy scent of germinating barley. Huge piles of grain sit on the floor, waiting for the kiln. Shadows stretch long between the pillars.
  exits:
    south:
      destination: distillery_courtyard
      scene_description: "The exit back to the rainy courtyard"
      destination_known: true
    north:
      destination: lab
      scene_description: "A clean, clinical door leading to the Laboratory"
      destination_known: true
  items:
    - torn_logbook_page
    - barley_sack
  item_placements:
    torn_logbook_page: Sticking out from the top of a slashed barley sack.
    barley_sack: A pile of hessian sacks sits near the north wall.
  npcs: []
  npc_placements: {}
  details:
    grain:
      name: "Barley Grain"
      scene_description: "Golden barley, the lifeblood of the island."

lab:
  name: Distillery Laboratory
  atmosphere: |
    A stark contrast to the rustic barn, this room is sterile and smells of alcohol and chemicals. Test tubes and beakers line the benches. A side door leads to the Library.
  exits:
    south:
      destination: malt_barn
      scene_description: "The door back to the dusty Malt Barn"
      destination_known: true
    east:
      destination: library
      scene_description: "A side door leading to the quiet Library"
      destination_known: true
  items:
    - chemical_reagent
  item_placements:
    chemical_reagent: Sitting on a high shelf labeled 'Reagents'.
  npcs:
    - callum_macleod
  npc_placements:
    callum_macleod: Pacing nervously between the lab benches.
  details:
    shelf:
      name: "Reagent Shelf"
      scene_description: "Filled with dangerous looking chemicals."
  interactions:
    reveal_code:
      triggers:
        - use chemical_reagent on torn_logbook_page
      narrative_hint: 'You carefully brush the iodine solution over the blank parchment. Slowly, coordinates and a keypad code appear in rusty brown script: ''18-15-44''.'
      sets_flag: code_revealed

library:
  name: Distillery Library
  atmosphere: |
    A cozy room lined with dark oak shelves containing centuries of distilling history. A leather armchair sits by a cold fireplace. To the south is a secure metal door leading to the Tasting Room.
  exits:
    west:
      destination: lab
      scene_description: "The door back to the sterile Laboratory"
      destination_known: true
    south:
      destination: tasting_room
      scene_description: "A reinforced steel door with an electronic keypad"
      destination_known: false
  items:
    - celtic_dictionary
  item_placements:
    celtic_dictionary: Left open on the leather armchair.
  npcs: []
  npc_placements: {}
  details:
    shelves:
      name: "Oak Bookshelves"
      scene_description: "Books on chemistry, botany, and local history."

tasting_room:
  name: Private Tasting Room
  atmosphere: |
    The inner sanctum. The air is heavy with the 'Angel's Share'â€”evaporated whisky. Display cases line the walls holding rare vintages. In the center, a spilled glass and an overturned chair mark the scene of a struggle.
  exits:
    north:
      destination: library
      scene_description: "The secure door leading back to the Library"
      destination_known: true
  items:
    - heavy_bung
  item_placements:
    heavy_bung: Hidden inside a smashed display case, stained with dried blood.
  npcs: []
  npc_placements: {}
  details:
    display_case:
      name: "Display Case"
      scene_description: "Shattered glass covers the floor."
    chair:
      name: "Overturned Chair"
      scene_description: "Overturned in a hurry."
  requires:
    flag: code_revealed

managers_office:
  name: Manager's Office
  atmosphere: |
    Cluttered and chaotic. Papers are strewn everywhere. A large service elevator door is set into the back wall, currently shut tight. A framed photo sits on the desk.
  exits:
    west:
      destination: distillery_courtyard
      scene_description: "The door leading out to the rain-lashed courtyard"
      destination_known: true
  items:
    - framed_photo
  item_placements:
    framed_photo: Sitting prominently on the mahogany desk.
  npcs:
    - fiona_campbell
  npc_placements:
    fiona_campbell: Sitting behind the desk, looking defiant.
  details:
    elevator:
      name: "Service Elevator"
      scene_description: "A rusty service dumbwaiter shaft. The call button is dead."
    photo:
      name: "Framed Photo"
      scene_description: "It shows two men fighting over a woman on a pier."
  interactions:
    unlock_loop:
      triggers:
        - push button
      narrative_hint: Nothing happens. The mechanism sounds completely dead. It likely connects to the caves below.

sea_caves:
  name: The Sea Caves
  atmosphere: |
    Dark, damp, and deafening. The ocean roars into the cavern mouth. The walls glisten with slime. A rusty winch mechanism sits near a vertical shaft going up.
  exits:
    east:
      destination: distillery_courtyard
      scene_description: "The muddy path climbing back to the distillery"
      destination_known: true
    north:
      destination: smugglers_cove
      scene_description: "A smooth section of rock wall known as the 'Weeping Wall'"
      destination_known: false
  items:
    - winch_handle
  item_placements:
    winch_handle: Lying in a puddle near the shaft.
  npcs: []
  npc_placements: {}
  details:
    shaft:
      name: "Service Shaft"
      scene_description: "Goes straight up into darkness. Looks like a service lift."
  interactions:
    repair_lift:
      triggers:
        - use winch_handle on shaft
      narrative_hint: You crank the rusty handle. With a groan of metal, the dumbwaiter descends. You can now ride it up to the Manager's Office.
      sets_flag: lift_repaired
      reveals_exit: managers_office
    reveal_cove:
      triggers:
        - say translation
      narrative_hint: You recite the Gaelic words. A draft suddenly blows from the Weeping Wall as a hidden stone pivots, revealing a passage.
      sets_flag: cove_open
      reveals_exit: smugglers_cove

smugglers_cove:
  name: Smuggler's Cove
  atmosphere: |
    A hidden chamber used for centuries to hide illicit goods. Rotting barrels and crates are piled high. It's eerily quiet here, protected from the storm.
  exits:
    south:
      destination: sea_caves
      scene_description: "The pivot door leading back to the main cave"
      destination_known: true
  items:
    - vintage_bottle
    - illegal_ledger
  item_placements:
    vintage_bottle: Tucked behind a false brick in the wall.
    illegal_ledger: Resting on top of a dry barrel.
  npcs: []
  npc_placements: {}
  details:
    brick:
      name: "Loose Brick"
      scene_description: "It looks loose."

founders_statue:
  name: Founder's Statue
  atmosphere: |
    A bronze statue of the distillery founder stands overlooking the bay near the pier. The plinth is covered in moss and Gaelic writing.
  exits:
    south:
      destination: ferry_terminal
      scene_description: "The concrete pier jutting out toward the rough sea"
      destination_known: true
    north:
      destination: distillery_courtyard
      scene_description: "The path back to the distillery courtyard"
      destination_known: true
  items: []
  item_placements: {}
  npcs: []
  npc_placements: {}
  details:
    inscription:
      name: "Gaelic Inscription"
      scene_description: "Weather-worn Gaelic text etched into the stone base."
  interactions:
    translate_statue:
      triggers:
        - use celtic_dictionary on inscription
      narrative_hint: 'The dictionary helps you translate the phrase: ''The water of life flows where the stone weeps''.'
      sets_flag: translation_known

ferry_terminal:
  name: Ferry Terminal
  atmosphere: |
    The end of the line. The concrete pier juts out into the rough sea. The ferry lights are visible in the distance, approaching fast. This is where it ends.
  exits:
    north:
      destination: founders_statue
      scene_description: "The path back to the statue and distillery beyond"
      destination_known: true
  items: []
  item_placements: {}
  npcs:
    - the_killer
  npc_placements:
    the_killer: Standing near the bollards, suitcase in hand, looking at the horizon.
  details:
    sea:
      name: "The Sea"
      scene_description: "Dark and unforgiving."
  interactions:
    confront_killer:
      triggers:
        - confront gordon
        - accuse gordon
        - show bung to gordon
        - present evidence
        - arrest gordon
      narrative_hint: You present the bloodied cask bung to Gordon MacNeil. His calm facade crumbles as he realizes his fate is sealed.
      sets_flag: killer_confronted
