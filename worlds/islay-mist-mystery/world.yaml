name: "The Angel's Share Murder"
theme: "Scottish Noir, Distillery Mystery, Celtic Folklore"

# Visual style preset for image generation
style: folk-noir
tone: "Atmospheric, Rain-soaked, Tense, Peaty"
hero_name: "DI Alasdair Ross"

visual_setting: |
  A remote Scottish island distillery in perpetual rain and mist, all grey stone, copper stills, and weathered wood. The architecture is Victorian industrial merged with ancient Celtic - stone buildings with moss-covered walls and peaked slate roofs.
  The color palette is dominated by rain-grey, whisky amber, copper patina green, and the deep brown of peat. Accents include the golden glow of lamp light through rain-streaked windows and the silver of wet cobblestones.
  Materials include rough-hewn granite, whitewashed stone, weathered oak barrels stacked in pyramids, and the gleaming copper of pot stills. Everything is damp, from the air to the ancient wood.
  Environmental details include rain lashing against every surface, mist rolling in from the sea, smoke rising from peat kilns, and the distant outline of other islands through the murk. Seabirds wheel and cry.
  Lighting is diffuse and grey during the day, warm amber from windows and lanterns at night. The Atlantic storms are ever-present, rain drumming on stone and running in rivulets down walls.
  The aesthetic is noir meets Celtic folklore - wet trench coats, standing stones glimpsed through mist, the smell of peat smoke and salt spray, and secrets hidden in cellars older than memory.

premise: |
  You are Detective Inspector Alasdair Ross, sent from Glasgow to the remote Isle of Islay. The famous master distiller Angus MacNeil has been found drowned in a vat of his own award-winning whisky. The ferry leaves at dawn, and with it, your only suspect. The island is closing ranks, and the distillery itself seems to be hiding secrets in its copper stills and dark cellars.

starting_situation: |
  The storm has just severed the phone lines to the mainland. You stand in the rain outside the Lochindaal Distillery. You have exactly one night to find the murder weapon, secure the evidence, and identify the killer before the morning ferry arrives to take them away forever.

victory:
  location: ferry_terminal
  item: heavy_bung
  flag: killer_confronted
  narrative: |
    As the CalMac ferry blasts its horn through the morning mist, you step forward on the slick pier. You raise the bloodied cask bungâ€”the undeniable proof of the crime. The killer's composure cracks. They fall to their knees, weeping not for Angus, but for the legacy they tried to steal. The local constable steps in with handcuffs as the sun breaks over the Paps of Jura. Justice has been served, neat.

player:
  starting_location: distillery_courtyard
  starting_inventory:
    - police_badge
    - notebook

constraints:
  - "The Tasting Room door is reinforced steel; players cannot break it down or pick the lock without the code."
  - "The Sea Caves are flooded at high tide; players can only enter during 'low tide' turns or after manipulating the sluice gate."
  - "The Gaelic inscription appears as gibberish text until the Dictionary is held in inventory."
  - "NPC 'Old Tam' will not speak to the player until they have found the 'Distillery Badge' proving they are not a tourist."
