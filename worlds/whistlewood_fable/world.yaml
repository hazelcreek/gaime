  starting_location: fox_burrow
  starting_inventory:
    - red_scarf

constraints:
  - "You are a fox; you cannot open heavy iron doors or fight large beasts."
  - "Magic in this world responds to kindness and rhyme, not force."
  - "Some creatures only speak if you offer them something shiny or sweet."

