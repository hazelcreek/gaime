# dark-fantasy.yaml - Dark Fantasy style preset
# Gothic, ominous atmosphere with rich shadows and muted colors

name: "Dark Fantasy"
description: "Gothic fantasy aesthetic with ominous atmosphere, deep shadows, and a sense of foreboding. Perfect for horror-tinged adventures."

# L3: Mood
mood:
  tone: "ominous, mysterious, foreboding, melancholic"
  lighting: "dramatic chiaroscuro, pools of dim light in oppressive darkness, flickering flames"
  color_palette: "muted and desaturated with deep shadows, occasional accent colors (blood red, sickly green, pale blue)"

# L4: Style (MOST IMPORTANT)
style: |
  Dark fantasy digital painting with heavy atmosphere. Painterly execution with
  visible brushstrokes, emphasizing shadow and mystery. Gothic architectural
  influences, decayed grandeur. The mood should feel oppressive yet beautiful.
  The visual style is paramount and must be maintained consistently.

# L5: Technical
technical:
  perspective: "first-person"
  shot: "medium wide shot"
  camera: "eye level or slightly low angle for imposing scenes"
  effects: "volumetric fog, dust motes in light beams, subtle ethereal glow"

# L6: Anti-styles (prevents style drift)
anti_styles:
  - "bright and cheerful"
  - "colorful and vibrant"
  - "cartoon or whimsical"
  - "anime or manga"
  - "photorealistic"
  - "clean and polished"

# L6: Quality constraints
quality_constraints:
  - "watermarks or signatures"
  - "text overlays"
  - "blurry or low-quality artifacts"
  - "distorted proportions"
  - "overly bright lighting"
