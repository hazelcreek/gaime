# simpsons.yaml - The Simpsons animation style preset
# Classic American animated sitcom aesthetic with bold outlines and flat colors

name: "Simpsons"
description: "Animated sitcom aesthetic inspired by The Simpsons. Bold outlines, flat colors, exaggerated features, and comedic charm. Perfect for satirical or comedic adventures."

# L3: Mood
mood:
  tone: "comedic, satirical, warm, irreverent"
  lighting: "bright and even, minimal shadows, cheerful daytime or warm indoor lighting"
  color_palette: "bright saturated colors, yellow skin tones, bold primaries, flat color fills with minimal gradients"

# L4: Style (MOST IMPORTANT)
style: |
  Animated TV sitcom style inspired by The Simpsons. Bold black outlines defining
  all shapes and forms. Flat, solid color fills with minimal shading or gradients.
  Exaggerated cartoon proportions - overbites, bulging eyes, four-fingered hands.
  Clean, simple backgrounds with just enough detail to set the scene. The aesthetic
  should feel like a frame from a classic American animated comedy series.
  The artistic style is paramount and must be consistently cartoon throughout.

# L5: Technical
technical:
  perspective: "first-person or slight third-person"
  shot: "medium wide shot"
  camera: "eye level"
  effects: "clean lines, no texture, solid color backgrounds"

# L6: Anti-styles (prevents style drift)
anti_styles:
  - "photorealistic"
  - "3D CGI or rendered"
  - "anime or manga"
  - "painterly or textured"
  - "dark or gritty"
  - "horror or scary"
  - "detailed realistic shading"
  - "watercolor or soft edges"

# L6: Quality constraints
quality_constraints:
  - "watermarks or signatures"
  - "blurry or low-quality artifacts"
  - "inconsistent line weights"
  - "realistic proportions"
  - "complex shading or gradients"
