# steampunk.yaml - Steampunk style preset
# Victorian-era industrial fantasy with brass, gears, and steam

name: "Steampunk"
description: "Victorian-era industrial fantasy aesthetic with brass machinery, clockwork gears, and steam-powered technology. Retro-futuristic adventure."

# L3: Mood
mood:
  tone: "adventurous, industrious, inventive, slightly dangerous"
  lighting: "warm gas lamp glow, industrial lighting, fire from furnaces, golden hour through factory windows"
  color_palette: "sepia and amber tones, brass gold, copper orange, dark wood brown, iron gray, with accent steam white"

# L4: Style (MOST IMPORTANT)
style: |
  Steampunk illustration with rich detail on mechanical elements. Victorian
  industrial aesthetic with brass, copper, and iron machinery. Visible gears,
  pipes, and steam vents. The style balances historical Victorian elements
  with fantastical technology. Warm, sepia-influenced color grading.
  The visual style is paramount.

# L5: Technical
technical:
  perspective: "first-person"
  shot: "medium wide shot"
  camera: "eye level or low angle to emphasize machinery"
  effects: "steam clouds, lens flare from gas lamps, metallic reflections"

# L6: Anti-styles (prevents style drift)
anti_styles:
  - "modern or contemporary"
  - "neon or cyberpunk"
  - "minimalist or clean"
  - "anime or cartoon"
  - "medieval fantasy"
  - "photorealistic"
  - "futuristic sleek technology"

# L6: Quality constraints
quality_constraints:
  - "watermarks or signatures"
  - "blurry or low-quality artifacts"
  - "modern technology (computers, LED lights)"
  - "plastic or modern materials"
  - "cold blue lighting"
