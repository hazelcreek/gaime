# Test World Items (V3 Schema)
#
# Provides test coverage for:
# - Portable items (test_key)
# - Non-portable containers (container_box)
# - Hidden items with reveal conditions (hidden_gem) - visibility now in locations.yaml
# - Key/unlock mechanics
# - on_examine effects (Phase 4)
#
# V3: Removed location, hidden, find_condition - now defined in locations.yaml item_placements

test_key:
  name: "Test Key"
  portable: true
  examine_description: "A simple brass key, slightly worn from use."
  scene_description: "A brass key catches the light."
  take_description: "You pocket the brass key."
  unlocks: locked_room
  # Phase 4: on_examine effect - examining the key reveals a hint
  on_examine:
    sets_flag: key_examined
    narrative_hint: "The key has strange markings that suggest it unlocks more than one thing."

container_box:
  name: "Wooden Box"
  portable: false
  examine_description: |
    A small wooden box with a brass clasp.
    It looks like it can be opened.
  properties:
    container: true

hidden_gem:
  name: "Hidden Gem"
  portable: true
  examine_description: |
    A sparkling gem that pulses with inner light.
    It feels warm to the touch.
  scene_description: "A beautiful gem glints from inside the box."
  take_description: "You carefully pick up the glowing gem."
  # V3: hidden and find_condition moved to locations.yaml item_placements
  clues:
    - hint_for: puzzle
      reveals: "This gem seems to resonate with something..."
