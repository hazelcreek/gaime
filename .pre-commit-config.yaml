# Pre-commit hooks for GAIME
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: mkdocs.yml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  # Python formatting with Black (uses pyproject.toml config)
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        files: ^backend/(app|tests)/

  # Python linting with Ruff (uses pyproject.toml config)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: ['--fix']
        files: ^backend/(app|tests)/

  # Run pytest (unit + integration tests, skip slow e2e tests)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'cd backend && source venv/bin/activate && python -m pytest tests/ --ignore=tests/e2e/ -q'
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false
        always_run: true
