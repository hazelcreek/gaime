name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"

      - name: Check formatting (black)
        run: |
          cd backend
          black --check app/ tests/

      - name: Lint (ruff)
        run: |
          cd backend
          ruff check app/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"

      - name: Type check (mypy)
        run: |
          cd backend
          # Check new two-phase models strictly, allow existing code to pass with errors
          mypy app/engine/two_phase/models/intent.py app/engine/two_phase/models/event.py app/engine/two_phase/models/perception.py app/engine/two_phase/models/validation.py app/engine/protocols.py --ignore-missing-imports

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          cd backend
          pytest tests/ -v --ignore=tests/e2e/ --tb=short

      - name: Run tests with coverage
        run: |
          cd backend
          pytest tests/ -v --ignore=tests/e2e/ --cov=app --cov-report=term-missing --cov-fail-under=10

  # E2E tests run separately and require API keys
  # They are triggered manually or on specific branches
  test-e2e:
    name: E2E Tests (Manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[e2e]')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"

      - name: Run E2E tests
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          cd backend
          pytest tests/e2e/ -v -m "e2e" --tb=short
