# photorealistic.yaml - Photorealistic style preset
# Grounded realism with cinematic photography quality

name: "Photorealistic"
description: "Grounded photorealistic aesthetic with cinematic photography quality. Natural lighting and realistic textures for immersive, believable environments."

# L3: Mood
mood:
  tone: "grounded, immersive, believable, cinematic"
  lighting: "natural and realistic lighting, proper exposure, motivated light sources"
  color_palette: "natural colors as they appear in reality, cinematic color grading optional"

# L4: Style (MOST IMPORTANT)
style: |
  Cinematic photorealism with the quality of high-end film photography.
  Shot on 35mm film with natural lighting. Realistic textures and materials.
  Proper depth of field and natural bokeh. The image should feel like a
  photograph from a high-budget film production. Photographic quality
  is paramount.

# L5: Technical
technical:
  perspective: "first-person"
  shot: "medium wide shot"
  camera: "35mm lens, eye level, shallow depth of field"
  effects: "subtle film grain, natural lens characteristics, realistic reflections"

# L6: Anti-styles (prevents style drift)
anti_styles:
  - "cartoon or illustration"
  - "painterly or artistic"
  - "anime or stylized"
  - "pixel art"
  - "fantasy illustration"
  - "exaggerated or stylized lighting"
  - "obviously CGI or video game"

# L6: Quality constraints
quality_constraints:
  - "watermarks or signatures"
  - "blurry or low-quality artifacts"
  - "distorted proportions"
  - "obviously fake or CGI elements"
  - "flat or unrealistic lighting"
