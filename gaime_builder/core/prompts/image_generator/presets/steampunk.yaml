# steampunk.yaml - Steampunk style preset
# Victorian-era industrial fantasy with brass, gears, and steam

name: "Steampunk"
description: "Victorian-era industrial fantasy aesthetic with brass machinery, clockwork gears, and steam-powered technology. Stylized realism with vibrant natural colors."

# L3: Mood
mood:
  tone: "adventurous, industrious, inventive, wondrous"
  lighting: "natural lighting with warm lamp accents, dramatic atmospheric lighting, volumetric light rays, golden hour and blue hour skies"
  color_palette: "rich natural colors - deep greens, ocean blues, sunset oranges, vibrant foliage - with brass gold and copper accents on machinery only"

# L4: Style (MOST IMPORTANT)
style: |
  Stylized realism with painterly quality, detailed environments. Nature retains
  its natural colors: lush greens, blue skies, turquoise waters, colorful flora.
  Victorian steampunk machinery elements (brass, copper, iron, gears, pipes, steam)
  integrate with colorful natural surroundings. Mechanical elements are warm-toned
  but environments are NOT sepia-graded. Rich color saturation, atmospheric depth.
  The visual style is paramount.

# L5: Technical
technical:
  perspective: "first-person"
  shot: "medium wide shot"
  camera: "eye level or low angle to emphasize machinery"
  effects: "atmospheric haze, volumetric lighting, steam wisps, metallic reflections on brass"

# L6: Anti-styles (prevents style drift)
anti_styles:
  - "modern or contemporary"
  - "neon or cyberpunk"
  - "minimalist or clean"
  - "anime or cartoon"
  - "medieval fantasy"
  - "futuristic sleek technology"
  - "monochromatic sepia or brown color grading"
  - "desaturated or muted colors"

# L6: Quality constraints
quality_constraints:
  - "watermarks or signatures"
  - "blurry or low-quality artifacts"
  - "modern technology (computers, LED lights)"
  - "plastic or modern materials"
  - "overly dark or muddy colors"
  - "uniform brown/sepia filter over entire image"
